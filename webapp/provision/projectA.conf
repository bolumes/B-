<VirtualHost *:80>
    ServerName web1.com
    DocumentRoot /vagrant/app/public_html/

    <Directory /vagrant/app/public_html/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/web1_error.log
    CustomLog ${APACHE_LOG_DIR}/web1_access.log combined
</VirtualHost>